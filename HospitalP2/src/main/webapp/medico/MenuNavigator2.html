<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/MenuPacienteStyle.css?2.0">

    </head>
    <body>
        <div class="header">
            <img class="logo" src="../img/logo.png" width="60" height="60" />
            <div class="header-right">
                <div class="navbar">
                    <a href="MedicoIndex.jsp">Inicio</a>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropInformacion()">Consultas
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="informacion">
                            <a href="VerCitaConsulta.jsp">Generar una consulta </a>
                            <a href="VerCitaIntervalo.jsp">Ver citas programadas</a>
                            <a href="VerPacienteNuevo.jsp">Programar nueva cita</a>
                            <a href="CancelarCita.jsp">Cancelar Cita</a>
                            <a href="VerPaciente.jsp">Generar Orden de examen</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropHistorial()">Historial
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="historial">
                            <a href="VerPacienteHistorial.jsp">Ver historial medico</a>
                            <a href="VerCitaActual.jsp">Ver citas por realizar en el dia</a>
                            <a href="VerPacienteMasCitas.jsp">Ver pacientes con mas informes</a>
                        </div>
                    </div>
                    <a href="../index.jsp">Cerrar sesion</a>
                </div>
            </div>
        </div>
        <script>
            /* When the user clicks on the button, 
             toggle between hiding and showing the dropdown content */
            
            function dropInformacion() {
                document.getElementById("informacion").classList.toggle("show");
                var myDropdown = document.getElementById("historial");
                myDropdown.classList.remove('show');
            }
            
            function dropHistorial() {
                document.getElementById("historial").classList.toggle("show");
                var myDropdown = document.getElementById("informacion");
                myDropdown.classList.remove('show');
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (e) {
                if (!e.target.matches('.dropbtn')) {
                    var myDropdown1 = document.getElementById("historial");
                    var myDropdown2 = document.getElementById("informacion");
                    if (myDropdown1.classList.contains('show')) {
                        myDropdown.classList.remove('show');
                    }
                    if (myDropdown2.classList.contains('show')) {
                        myDropdown2.classList.remove('show');
                    }
                }
            };
        </script>
    </body>
</html>
