<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/MenuPacienteStyle.css?2.0">

    </head>
    <body>
        <div class="header">
            <img class="logo" src="../img/logo.png" width="60" height="60" />
            <div class="header-right">
                <div class="navbar">
                    <a href="#home">Inicio</a>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropExamenes()">Examenes
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="examenes">
                            <a href="CrearExamen.jsp">Crear examen</a>
                            <a href="VerExamenes.jsp">Ver y modificar examen</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropUsuarios()">Usuarios
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="usuarios">
                            <a href="CrearPaciente.jsp">Paciente</a>
                            <a href="CrearMedico.jsp">Medico</a>
                            <a href="#">Laboratorista</a>
                            <a href="#">Administrador</a>
                        </div>
                    </div> 
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropConsultas()">Consultas
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="consultas">
                            <a href="VerConsulta.jsp">Ver y modificar consulta</a>
                        </div>
                    </div> 
                    

                </div>
            </div>
        </div>
        <script>
            /* When the user clicks on the button, 
             toggle between hiding and showing the dropdown content */
            function dropConsultas() {
                document.getElementById("consultas").classList.toggle("show");
                var myDropdown2 = document.getElementById("usuarios");
                var myDropdown3 = document.getElementById("examenes");
                myDropdown2.classList.remove('show');
                myDropdown3.classList.remove('show');
            }
            function dropUsuarios() {
                document.getElementById("usuarios").classList.toggle("show");
                var myDropdown2 = document.getElementById("examenes");
                var myDropdown4 = document.getElementById("consultas");
                myDropdown2.classList.remove('show');
                myDropdown4.classList.remove('show');
            }
            function dropExamenes() {
                document.getElementById("examenes").classList.toggle("show");
                var myDropdown2 = document.getElementById("consultas");
                var myDropdown4 = document.getElementById("usuarios");
                myDropdown2.classList.remove('show');
                myDropdown4.classList.remove('show');
            }
            

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (e) {
                if (!e.target.matches('.dropbtn')) {
                    var myDropdown = document.getElementById("consultas");
                    var myDropdown2 = document.getElementById("examenes");
                    var myDropdown3 = document.getElementById("usuarios");
                    if (myDropdown.classList.contains('show')) {
                        myDropdown.classList.remove('show');
                    }
                    if (myDropdown2.classList.contains('show')) {
                        myDropdown2.classList.remove('show');
                    }
                    if (myDropdown3.classList.contains('show')) {
                        myDropdown3.classList.remove('show');
                    }
                    
                }
            };
        </script>
    </body>
</html>
