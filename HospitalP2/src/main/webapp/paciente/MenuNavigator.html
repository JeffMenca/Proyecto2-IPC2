<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/MenuPacienteStyle.css?2.0">

    </head>
    <body>
        <div class="header">
            <img class="logo" src="../img/logo.png" width="60" height="60" />
            <div class="header-right">
                <div class="navbar">
                    <a href="PacienteIndex.jsp">Inicio</a>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropInformacion()">Consultas
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="informacion">
                            <a href="BuscarMedico.jsp">Programar una consulta </a>
                            <a href="VerCitaConsulta.jsp">Ver citas programadas</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropExamenes()">Examenes
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="examenes">
                            <a href="BuscarLaboratorista.jsp">Programar un examen </a>
                            <a href="VerCitaExamen.jsp">Ver examenes programados</a>
                            <a href="VerOrdenes.jsp">Ver ordenes de examen</a>
                        </div>
                    </div> 
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropHistorial()">Historial
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="historial">
                            <a href="VerHistorial.jsp">Historial medico</a>
                            <a href="VerCincoExamenes.jsp">Ultimos 5 examenes realizados</a>
                            <a href="VerExamenesTipo.jsp">Examenes realizados por tipo</a>
                            <a href="VerCincoConsultas.jsp">Ultimas 5 consultas realizadas</a>
                            <a href="VerConsultaMedico.jsp">Consultas realizadas por medico</a>
                        </div>
                    </div>
                    <a href="../index.jsp">Cerrar sesion</a>
                </div>
            </div>
        </div>
        <script>
            /* When the user clicks on the button, 
             toggle between hiding and showing the dropdown content */

            function dropInformacion() {
                document.getElementById("informacion").classList.toggle("show");
                var myDropdown = document.getElementById("examenes");
                var myDropdown2 = document.getElementById("historial");
                myDropdown2.classList.remove('show');
                myDropdown.classList.remove('show');
            }
            function dropExamenes() {
                document.getElementById("examenes").classList.toggle("show");
                var myDropdown = document.getElementById("historial");
                var myDropdown2 = document.getElementById("informacion");
                myDropdown2.classList.remove('show');
                myDropdown.classList.remove('show');
            }
            function dropHistorial() {
                document.getElementById("historial").classList.toggle("show");
                var myDropdown2 = document.getElementById("examenes");
                var myDropdown = document.getElementById("informacion");
                myDropdown2.classList.remove('show');
                myDropdown.classList.remove('show');
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (e) {
                if (!e.target.matches('.dropbtn')) {
                    var myDropdown = document.getElementById("examenes");
                    var myDropdown2 = document.getElementById("historial");
                    var myDropdown3 = document.getElementById("informacion");
                    if (myDropdown.classList.contains('show')) {
                        myDropdown.classList.remove('show');
                    }
                    if (myDropdown2.classList.contains('show')) {
                        myDropdown2.classList.remove('show');
                    }
                    if (myDropdown3.classList.contains('show')) {
                        myDropdown3.classList.remove('show');
                    }
                }
            };
        </script>
    </body>
</html>
